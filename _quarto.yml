    #- has de cambiar "perezp44" por tu usuario de Github
    href: https://github.com/tobesua/trabajo_BigData
  
#- opciones para el Ã­ndice (TOC)
toc: true
toc-depth: 3
toc-location: left    

#- hace que los links se abren en pestaÃ±as nuevas
link-external-newwindow: true 

#- Cross-references
crossref:
  fig-title: GrÃ¡fico  # (default is "Figure")
  tbl-title: Tabla    # (default is "Table")
  #title-delim: â€”     # (default is ":")

#- Posicion de los fig-captions
fig-cap-location: bottom

#- opciones para las imÃ¡genes hechas con cÃ³digo   
#fig-height: 5
fig-width: 7
fig.asp: 0.68
fig-format: png
fig-dpi: 90


#- opciones para los chunks de cÃ³digo --
#- https://quarto.org/docs/output-formats/html-code.html
code-copy: true
code-overflow: wrap   
code-fold: show
code-line-numbers: true

#- embeed the source document
code-tools: true
code-link: true

# Default execute options
execute:
  #freeze: true  #- des-comentar cuando estÃ©is tuneando el blog
  echo: true
  eval: true
  message: false
  warning: false

#- Default knitr options
knitr:
  opts_chunk: 
    collapse: true
    comment: "#>" 
    out.width: "95%"
    fig.align: "center"
    fig.show: "hold"
    R.options:
      options(scipen = 999) #- para quitar la notaciÃ³n cientÃ­fica  

#- el output de los chunks del .qmd van a los panes
editor_options: 
  chunk_output_type: console

#- licencia: https://quarto.org/docs/reference/formats/html.html#metadata
license: CC BY

#- opciones de lenguaje
lang: es  #- castellano {es, en}
language: assets/_my_language-es.yml


